      <div class=judul><h1><b>BUKU TAMU</b></h1></div>
  
      <div class=content align=justify><p> <div align="center"> 
	  
	  
			<form name="myform" method="post">
				<table>
					<tr><td colspan="3"><b><center>BUKU TAMU</center></b></td></tr>	
					<tr><td></td><td></td><td></td></tr>
					<tr><td>Nama</td>
					<td> : </td>
					<td><input type="text" name="Nama"></td> </tr>
					
					<tr><td>Email</td>
					<td> : </td>
					<td><input type="email" name="email"></td></tr>
   
					<tr><td>Golongan Darah</td>
					<td> : </td>
					<td>
					<input type="radio" name="gol_darah" value="A"> A
					<input type="radio" name="gol_darah" value="B">	B
					<input type="radio" name="gol_darah" value="AB"> AB
					<input type="radio" name="gol_darah" value="O"> O 					
					</td></tr>
   
					<tr><td>Komentar</td>
					<td> : </td>
					<td><textarea input type="text" name="komentar" rows=5 cols=25></textarea></td>
					</tr>
					<tr>
					<td><br><input type="submit" name="submit" value="Simpan" style="width:80px;"></td>
					<td><br></td>
					</tr>
				</table>
			</form>
		</div>

			<script type="text/javascript">
				var myform = document.forms['myform']
				myform.onsubmit = function() {
					if (this.elements['Nama'].value == '')
					{ alert('Nama belum diisi !'); }
     
					if (this.elements['email'].value == '')
					{ alert('Email belum diisi !'); }
					
					if (this.elements['komentar'].value == '')
					{ alert('Komentar belum diisi !'); }
					
					return false;
				}
			</script>
